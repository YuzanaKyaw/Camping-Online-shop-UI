<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Camping Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headsection">
            <div class="logo">
                <img src="image/icon/logo-img.jpg" class="logo-img" alt="retail camping company logo"><span>Retail
                    Camping Company</span>
            </div>
        </div>
    </header>
    <div class="container">

        <div class="content">
            <div class="form-container">
                <div class="sub-header col-l-12 col-m-12 col-s-12">
                    <h2>Sign Up</h2>
                </div>
                <form>
                    <div class="form-content">
                        <label>First Name</label>
                        <input type="text" class="form-input" placeholder="First Name" required>
                    </div>
                    <div class="form-content">
                        <label>Last Name</label>
                        <input type="text" class="form-input" placeholder="Last Name" required>
                    </div>
                    <div class="form-content">
                        <label>Email</label>
                        <input type="email" class="form-input" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-content">
                        <label>Phone Number</label>
                        <input type="number" class="form-input" placeholder="09xxxxxxxxx" required>
                    </div>
                    <div class="form-content">
                        <label>Gender</label>
                        <select name="gender" class="form-select">
                            <option selected>Choose Your Gender</option>
                            <option >Male</option>
                            <option >Female</option>
                        </select>
                    </div>
                    <div class="form-content">
                        <label>Address</label>
                        <textarea cols="30" rows="7" required></textarea>
                    </div>
                    <div class="form-content">
                        <label>Password</label>
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-content">
                        <label>Comfimed Password</label>
                        <input type="password" class="form-input" placeholder="Comfimed Password" required>
                    </div>
                    <div class="check-policy">
                        <input type="checkbox" required> <span><small>I agree the terms and policy</small></span>
                    </div>
                    <div class="btngroup col-l-12 col-m-12 col-s-12">
                        <button type="submit" class="form-btn">Sign Up</button>
                    </div>
                </form>
                <div class="page-link">
                    <span><small>Already have and account? <a href="login.html">Log in here</a></small></span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
