<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Camping Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headsection">
            <div class="logo">
                <img src="image/icon/logo-img.jpg" class="logo-img" alt="retail camping company logo"><span>Retail
                    Camping Company</span>
            </div>
        </div>
    </header>
    <div class="container">

        <div class="content">
            <div class="form-container">
                <div class="sub-header col-l-12 col-m-12 col-s-12">
                    <h2>Login</h2>
                </div>
                <form>
                    <div class="form-content">
                        <label>Email</label>
                        <input type="email" class="form-input" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form-content">
                        <label>Password</label>
                        <input type="password" class="form-input" placeholder="Password">
                    </div>

                    <div class="btngroup col-l-12 col-m-12 col-s-12">
                        <button type="submit" class="form-btn">Login</button>
                    </div>
                </form>
                <div class="page-link">
                    <span><small>Create new account? <a href="sing-up.html">Sign up here</a></small></span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
